{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Title: {{ event }}</h1>
        <p><strong>Event Type:</strong> {{ event.type }}</p>
        <p><strong>Start Date:</strong> {{ event.start }}</p>
        <p><strong>End Date:</strong> {{ event.end }}</p>
        <p><strong>Outer Link:</strong> <a href="{{ event.link }}">{{ event.link }}</a></p>
        <p><strong>Abstract:</strong> {{ event.abstract }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>
    </div>
{% endblock %}
