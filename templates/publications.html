{% extends "paginated.html" %}

{% block content %}
    <div class="container my-4">
            <ul class="list-group">
                {% for publication in publications %}
                    <li class="text-primary"><p>{{ publication }} <a
                            class="text-info" href="{{ publication.link }}">(Read
                        more)</a></p>
                    </li>
                {% endfor %}
            </ul>
    </div>
{% endblock %}
